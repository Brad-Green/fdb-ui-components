name: CI

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack (pnpm)
        run: corepack enable

      - name: Install dependencies
        run: pnpm install

      - name: Build tokens
        run: pnpm tokens:build

      - name: Build UI package
        run: pnpm build

      - name: Lint UI package
        run: pnpm lint

      - name: Code Connect dry-run (optional)
        if: ${{ env.FIGMA_ACCESS_TOKEN != '' }}
        env:
          FIGMA_ACCESS_TOKEN: ${{ secrets.FIGMA_ACCESS_TOKEN }}
        run: pnpm codeconnect:dry-run

